<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPLICATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2 class="text-right">Virtusa</h2>
    <h3 class="text-center"><u>EMPLOYEE ID CARD FORM</u></h3>
    <form>
        <div class="form-group">
            <label for="firstname">First Name (Preferred Name)</label>
            <input type="text" id="fname">
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname">
        </div>
        <div class="form-group">
            <label for="desgn">Designation</label>
            <input type="text" id="designation">
        </div>
        <div class="form-group">
            <label for="ecode">Employee Code</label>
            <input type="text" id="empcode">
        </div>
        <div class="form-group">
            <label for="bloodgroup">Blood Group</label>
            <input type="text" id="bggroup">
        </div>
        <div class="form-group">
            <label for="reason">Reasons for Issue</label>
            <select id="issue">
                <option>New Employee</option>
                <option>Lost</option>
                <option>Defaced</option>
                <option>Conversion</option>
                <option>Designation Change</option>
            </select>
        </div>
        <div class="form-group">
            <label for="employmentdate">Date Of Employment</label>
            <input type="date" id="empdate">
        </div>
        <div class="form-group">
            <label for="mail">Email Id (Virtusa)</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="empnumber">Employee Mobile Number</label>
            <input type="text" id="mobile">
        </div>
        <div class="form-group">
            <label for="empemergency">Emergency Contact Number</label>
            <input type="text" id="emmobile">
        </div>
    </form>
    </div>
</body>
</html>
