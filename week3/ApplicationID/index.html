<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPLICATION</title>
    <link rel="stylesheet" href="css/idform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2 class="text-right">Virtusa</h2>
    <h3 class="text-center"><u>EMPLOYEE ID CARD FORM</u></h3>
    <form novalidate >
        <div class="form-group has-success has-danger" >
            <label for="firstname">First Name (Preferred Name)</label>
            <input type="text" id="fname" class=" form-control form-control-success" >
            <span id="fnamerr"></span>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" class="form-control" required>
            <span id="fullnamerr"></span>
        </div>
        <div class="form-group">
            <label for="desgn">Designation</label>
            <input type="text" id="designation" class="form-control" required>
            <span id="derr"></span>
        </div>
        <div class="form-group">
            <label for="ecode">Employee Code</label>
            <input type="text" id="empcode" class="form-control" required>
            <span id="ecodeerr"></span>
        </div>
        <div class="form-group">
            <label for="bloodgroup">Blood Group</label>
            <select id="bggroup" class="form-control">
                <option>AB</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>Bombay</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>

            </select>
        </div>
        <div class="form-group">
            <label for="reason">Reasons for Issue</label>
            <select id="issue" class="form-control" required>
                <option>New Employee</option>
                <option>Lost</option>
                <option>Defaced</option>
                <option>Conversion</option>
                <option>Designation Change</option>
            </select>
        </div>
        <div class="form-group">
            <label for="employmentdate">Date Of Employment</label>
            <input type="date" id="empdate" class= "form-control" required>
        </div>
        <div class="form-group">
            <label for="mail">Email Id (Virtusa)</label>
            <input type="email" id="email" class="form-control" required>
            <span id="emailerr"></span>
        </div>
        <div class="form-group">
            <label for="empnumber">Employee Mobile Number</label>
            <input type="text" id="mobile" pattern="[0-9]{10}" class="form-control" required>
            <span id="numerr"></span>
        </div>
        <div class="form-group">
            <label for="empemergency">Emergency Contact Number</label>
            <input type="text" id="emobile" pattern="[0-9]{10}"  class="form-control" required>
            <span id="emerr"></span>
        </div>
        <button type="button" class="btn btn-success btn-lg" onclick="validateDetails()">Apply ID</button>
    </form>
    </div>
    <script src="js/idform.js"></script>
</body>
</html>
