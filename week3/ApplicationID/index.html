<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPLICATION</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2 class="text-right">Virtusa</h2>
    <h3 class="text-center"><u>EMPLOYEE ID CARD FORM</u></h3>
    <form>
        <div class="form-group">
            <label for="firstname">First Name (Preferred Name)</label>
            <input type="text" id="fname" pattern="[a-zA-Z]{15}" required>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required>
        </div>
        <div class="form-group">
            <label for="desgn">Designation</label>
            <input type="text" id="designation" required>
        </div>
        <div class="form-group">
            <label for="ecode">Employee Code</label>
            <input type="text" id="empcode" pattern="[0-9]{7}" required>
        </div>
        <div class="form-group">
            <label for="bloodgroup">Blood Group</label>
            <select id="bggroup">
                <option>AB</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>Bombay</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>

            </select>
        </div>
        <div class="form-group">
            <label for="reason">Reasons for Issue</label>
            <select id="issue" required>
                <option>New Employee</option>
                <option>Lost</option>
                <option>Defaced</option>
                <option>Conversion</option>
                <option>Designation Change</option>
            </select>
        </div>
        <div class="form-group">
            <label for="employmentdate">Date Of Employment</label>
            <input type="date" id="empdate" required>
        </div>
        <div class="form-group">
            <label for="mail">Email Id (Virtusa)</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="empnumber">Employee Mobile Number</label>
            <input type="text" id="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="empemergency">Emergency Contact Number</label>
            <input type="text" id="emmobile" pattern="[0-9]{10}" required>
        </div>
        <button class="btn btn-primary btn-lg"  onsubmit="validate()" type="submit">Apply ID</button>
    </form>
    </div>
    <script src="js/idform.js"></script>
</body>
</html>
